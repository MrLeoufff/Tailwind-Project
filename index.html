<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/dist/style.css" />

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <nav class="p-5 md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="cursor-pointer">
          <img src="/img/mon_logo.png" class="md:h-32 h-16" alt="mon_logo" />
        </span>
        <span class="text-2xl md:hidden"><ion-icon name="menu-outline" onclick="sidebar(this)"></ion-icon> </span>
      </div>
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute w-full 
      left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] 
      transition-all ease-out duration-700">
        <li class="mx-4 my-5 md:my-0">
          <a
            href=""
            class="text-xl hover:text-green-400 duration-100"
            >Acceuil</a
          >
        </li>
        <li class="mx-4 my-5 md:my-0">
          <a
            href=""
            class="text-xl hover:text-green-400 duration-100"
            >Services</a
          >
        </li>
        <li class="mx-4 my-5 md:my-0">
          <a
            href=""
            class="text-xl hover:text-green-400 duration-100"

          >

        <li class="mx-4 my-5 md:my-0">
          <a
            href=""
            class="text-xl hover:text-green-400 duration-100"

        </li>
        <li class="mx-4 my-5 md:my-0">
          <a
            href=""

          >
        </li>
        <li class="mx-4 my-5 md:my-0">
          <a
            href=""
            class="text-xl hover:text-green-400 duration-100"
            >Connection</a
          >
        </li>
        <button class="bg-green-400 duration-500 px-5 py-2 rounded-lg">PrÃªt</button>
      </ul>
    </nav>
    <script>
        function sidebar(e) {
            let list = document.querySelector("ul");
            e.name === "menu"
            ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
            :((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("opacity-100"));
        }
    </script>
  </body>
